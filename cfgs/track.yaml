# Data configuration
dataset: null   # Required field
seq_start_index: 0
seq_length_limit: null

# Algorithm configuration
use_kalman: True
use_spatial_index: True
bidirectional_matching: True

# Threshold configurations
thresholds: {
    "appearance": 0.4764,
    "distance": 99.18,
    "size": 0.3143,
}
threshold_tolerance: 0.3
get_gt_thresholds: False
gt_thresholds: "hill/train"

# Weight configuration
weight_appearance: 0.2
weight_euclidean_distance: 0.2
weight_kalman_distance: 0.5
weight_size: 0.1

# Track management
max_age: 3
min_iceberg_id_count: 1
min_iceberg_size: 0.0

# Kalman filter parameters
process_noise: 10.0
measurement_noise: 18.0